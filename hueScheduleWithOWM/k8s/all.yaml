apiVersion: v1
kind: ServiceAccount
metadata:
    name: cronjob-lister
    namespace: gohome
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: cronjob-lister
rules:
    - apiGroups:
          - batch
      resources:
          - cronjobs
      verbs:
          - list
          - get
          - update
          - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: cronjob-lister
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: cronjob-lister
subjects:
    - kind: ServiceAccount
      name: cronjob-lister
      namespace: gohome
---
apiVersion: batch/v1
kind: CronJob
metadata:
    name: scheduler
    namespace: gohome
spec:
    schedule: "0 9 * * *" # 2 AM Mountain Time
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    jobTemplate:
        spec:
            template:
                metadata:
                    labels:
                        app: scheduler
                spec:
                    serviceAccountName: cronjob-lister
                    imagePullSecrets:
                        - name: home-k3s-registry
                    restartPolicy: OnFailure
                    containers:
                        - name: scheduler
                          image: registry.home-k3s.lab/gohome/scheduler:v5
                          imagePullPolicy: IfNotPresent
                          env:
                              - name: NAMESPACE
                                value: "gohome"
                              - name: WEATHER_LOCATION
                                value: "Calgary,CA"
                              - name: OPENWEATHERMAP_API_KEY
                                valueFrom:
                                    secretKeyRef:
                                        name: owm-api-key-secret
                                        key: OWM_API_KEY
                          resources:
                              requests:
                                  memory: "4Mi"
                                  cpu: "6m"
                              limits:
                                  memory: "8Mi"
                                  cpu: "12m"
---
apiVersion: batch/v1
kind: CronJob
metadata:
    name: sunrise
    namespace: gohome
spec:
    schedule: "0 6 * * *" # Run daily at 6 AM (will be updated by scheduler)
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    jobTemplate:
        spec:
            template:
                metadata:
                    labels:
                        app: sunrise
                spec:
                    imagePullSecrets:
                        - name: home-k3s-registry
                    restartPolicy: OnFailure
                    containers:
                        - name: sunrise
                          image: registry.home-k3s.lab/gohome/sunrise:v5
                          imagePullPolicy: IfNotPresent
                          command: ["/app/sunrise"]
                          args: ["Front door", "Garage Outside"] # Light name
                          env:
                              - name: HUE_ID
                                valueFrom:
                                    secretKeyRef:
                                        name: hue-credentials
                                        key: hue-id
                              - name: HUE_IP_ADDRESS
                                valueFrom:
                                    secretKeyRef:
                                        name: hue-credentials
                                        key: hue-ip-address
                          resources:
                              requests:
                                  memory: "2Mi"
                                  cpu: "3m"
                              limits:
                                  memory: "4Mi"
                                  cpu: "6m"
---
