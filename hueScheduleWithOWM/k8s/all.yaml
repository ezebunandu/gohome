apiVersion: v1
kind: ServiceAccount
metadata:
    name: cronjob-lister
    namespace: gohome
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: cronjob-lister
rules:
    - apiGroups:
          - batch
      resources:
          - cronjobs
      verbs:
          - list
          - get
          - update
          - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: cronjob-lister
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: cronjob-lister
subjects:
    - kind: ServiceAccount
      name: cronjob-lister
      namespace: gohome
---
apiVersion: batch/v1
kind: CronJob
metadata:
    name: cronjob-lister
    namespace: gohome
spec:
    schedule: "*/5 * * * *" # Run every 5 minutes
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    jobTemplate:
        spec:
            template:
                metadata:
                    labels:
                        app: cronjob-lister
                spec:
                    serviceAccountName: cronjob-lister
                    imagePullSecrets:
                        - name: home-k3s-registry
                    restartPolicy: OnFailure
                    containers:
                        - name: cronjob-lister
                          image: registry.home-k3s.lab/cronjob-lister:v4
                          imagePullPolicy: IfNotPresent
                          env:
                              - name: NAMESPACE
                                value: "gohome"
                          resources:
                              requests:
                                  memory: "64Mi"
                                  cpu: "100m"
                              limits:
                                  memory: "128Mi"
                                  cpu: "200m"
---

